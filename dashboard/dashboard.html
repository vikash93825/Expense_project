<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="loginUser">
        <div id="name">vikash</div>
    </div>
    <h1>Dashboard</h1>
    <div id='cont'>
        <div id="box-1">
            <h2>Total Income</h2>
            <p id="income">Rs:</p>
        </div>
        <div id="box-2">
            <h2>Total Expense</h2>
            <p id="expense">Rs:</p>
        </div>
        <div id="box-3">
            <button class="dropbtn">Balance</button>
            <div class="dropdown-content">
                <div>Credit:</div>
                <div>Debit:</div>
            </div>
        </div>
    </div>
    <h1>New Transaction</h1>
    <form id="form">
        <div>
        Title: <input type="text" name="title" id="title">
    </div>
    <div>
          Type:
        Credit <input type="radio" name="type" id="type" value="credit">
        Debit <input type="radio" name="type" id="type" value="debit">
    </div>
    <div>  
            Amount: <input type="text" name="amount" id="amount">
    </div>
        <div>
            <input type="submit" value="Make Payment" id="submit">
        </div>
    </form>
    <h1>Transaction Details</h1>
     <table id="details">
        <thead>
            <th>
                <td>Title</td>
                <td>Type</td>
                <td>Amount</td>
                <td>Timestamp</td>
             </th>
        </thead>
        <tbody>
            <tr id="list-1">
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="list-2">
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="list-3">
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="list-4">
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="list-5">
                <td>5</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
     </table>
    <script src="dashboard.js"></script>
</body>
</html>
